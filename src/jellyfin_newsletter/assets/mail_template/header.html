<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Newsletter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            font-family: Roboto, sans-serif;
            color: #ffffff;
        }

        .main-table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Outer card containing all sections */
        .outer-card {
            width: 620px;
            background-color: #1a1a1a;
            border-radius: 20px;
            margin: 40px 0;
            padding: 20px;
            overflow: hidden;
        }

        /* Inner sections */
        .section {
            background-color: #222;
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #0e0e0e, #2b0000);
            padding: 30px 20px;
            text-align: center;
        }

        .header img {
            display: block;
            margin: 0 auto 10px auto;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .header p {
            margin: 8px 0 0;
            font-size: 14px;
            color: #e0f7fa;
        }

        /* Library */
        .library-stats {
            padding: 0px;
            text-align: center;
        }

        .library-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px 0;
        }

        .library-card-td {
            width: 33.33%;
            vertical-align: top;
        }

        .library-card {
            background-color: #222;
            border-radius: 12px;
            padding: 15px;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
        }

        .library-icon {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .library-label {
            margin: 0;
            font-size: 14px;
            color: #bdbdbd;
        }

        .library-number {
            margin: 5px 0 0 0;
            font-size: 20px;
            color: #ffffff;
        }

        .new-badge {
            color: #e52e71;
            font-weight: bold;
        }

        .info-badge {
            color: #fff;
            font-weight: bold;
            font-size: 11px;
            padding: 3px 8px;
            border-radius:6px;
            margin-right:5px;
            display:inline-block;
        }

        /* Movies */
        .movie-block {
            padding: 20px 20px 5px 20px;
        }

        .movie-inner {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            background-color: #333;
            margin-bottom: 15px;
        }

        .movie-bg {
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .movie-poster {
            border-radius: 6px;
            display: block;
        }

        .movie-overlay {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }

        .movie-info {
            padding-left: 15px;
            vertical-align: top;
        }

        .movie-info h2 {
            margin: 0;
            font-size: 18px;
            color: #ffffff;
        }

        .movie-info p {
            margin: 6px 0 8px 0;
            font-size: 14px;
            color: #f0f0f0;
        }

        .footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            border-radius: 16px;
        }

        .footer p {
            margin: 0;
            font-size: 12px;
            color: #999;
        }

        .footer p+p {
            margin-top: 5px;
            color: #555;
        }

        .footer a {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
